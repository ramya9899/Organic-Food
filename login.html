<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="./website.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <!-- Overall Div -->
        <div class="overall">
            <!-- Image -->
            <div class="image">

            </div>
            <!-- Login Design -->
            <div class="login">
                <h1>Organic Farm</h1><br/>
                <h3>Personal Details</h3>
                <Label>Enter Your Name</Label><br>
                <input class="pd" type="text" placeholder="Ex: Ramya D"><br>
                <Label>Enter Your Email</Label><br>
                <input class="pd" type="email" placeholder="Ex: ramya98@gmail.com"><br>
                <Label>Enter Your Mobile Number</Label><br>
                <input class="pd" type="number"  placeholder="+91 9988776655"><br>
                <Label>Enter Your Address</Label><br>
                <input class="pd" type="textarea" placeholder="s/o: address"><br>
                <h3>Payment Methods</h3>
                <div class="cash">
                    <p class="c">Cash On Delivery</p>
                    <input type="radio" value="cash">
                </div>
                <div class="cash">
                    <p class="c">Paytm</p>
                    <input type="radio" value="pay">
                </div>
                <div class="cash">
                    <p class="c">Online</p>
                    <input type="radio" value="online">
                </div>
                <div class="b">
                    <button><a href="./order.html">Place Order</a></button>
                    <button><a href="./website.html">Back</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
